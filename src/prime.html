    //random web page 
    var timeStamp = Math.floor(Date.now() / 1000);
    var randomLetter = Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 1);
    partId = timeStamp+randomLetter;

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function getDropdown() {
    document.getElementById("myDropdown").classList.toggle("show");
}
// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    for (var d = 0; d < dropdowns.length; d++) {
      var openDropdown = dropdowns[d];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

  <style type="text/css">
    html, body, #canvas {
      height: 95%;
      padding: 0;
    }
    .diagram-note {
      background-color: rgba(66, 180, 21, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      width: 50px;
      text-align: center;
    }
    .needs-discussion:not(.djs-connection) .djs-visual > :nth-child(1) {
      stroke: rgba(66, 180, 21, 0.7) !important; /* color elements as red */
    }
            /* defining the animation */
      @keyframes fadeInAnimation {
          /* starting state */
          from {
              opacity: 0;
          }
          /* ending state */
          to {
              opacity: 1;
          }
      }
      
    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
        fill: green !important; /* color elements as green */
        animation: fadeInAnimation 5s;
    }
    .highlight-light:not(.djs-connection) .djs-visual > :nth-child(1) {
        fill: gray;  /* color elements as green */
        border: gray;
        outline-color: gray;
        animation: fadeInAnimation 2s;
    }
    .highlight-toselect:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: magenta;  /* color elements as green */
      border: magenta;
      outline-color: magenta;
        animation: fadeInAnimation 5s;
    }
    .highlight2:(.djs-connection) .djs-visual > :nth-child(1) {
      fill: green !important; /* color elements as green */
        border: green !important;
        color: green;
        background: green;
        background-color: green;
        outline-color: gold;
    }
    .highlight-overlay {
      background-color: green; /* color elements as green */
      opacity: 0.4;
      pointer-events: none; /* no pointer events, allows clicking through onto the element */
    }
    /**
 * shape / connection basic styles
 */
    .djs-connection .djs-visual {
      stroke-width: 10px;
      fill: green !important; /* color elements as green */
        color: green;
        outline-color: aqua;
        
    }
  </style>
